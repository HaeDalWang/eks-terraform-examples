global:
  domain: ${domain}
controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
server:
#   ingress:
#     enabled: true
#     ingressClassName: nginx
  httproute:
    enabled: true
    hostnames:
      - "${domain}"
    parentRefs:
      - name: cilium-gateway
        namespace: default  # Gateway가 있는 namespace 명시
        sectionName: http
configs:
  secret:
    argocdServerAdminPassword: ${server_admin_password}
  params:
    "server.insecure": true