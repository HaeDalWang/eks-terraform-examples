replicaCount: 1

opensearchHosts: "http://opensearch-cluster-master:9200"

resources:
  requests:
    cpu: "100m"
    memory: "512M"
  limits:
    cpu: "500m"
    memory: "1Gi"

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    external-dns.alpha.kubernetes.io/hostname: es.seungdobae.com
  hosts:
    - host: es.seungdobae.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: opensearch-dashboards
              port:
                number: 5601

config:
  opensearch_dashboards.yml: |
    server.host: 0.0.0.0
    opensearch.hosts: ["http://opensearch-cluster-master:9200"]
    opensearch.ssl.verificationMode: none
    opensearch_security.enabled: false

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: eks.amazonaws.com/compute-type
              operator: DoesNotExist